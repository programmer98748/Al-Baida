{% extends 'layouts/base.html' %}
{% load static %}

{% block body %}
   
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

             </a>
            </span>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <div class="col-md-3 col-sm-3 col-6">
          <div class="info-box">
            <span class="info-box-icon bg-success" style="width: 100%;">
              <a href="{% url 'home:informaion_site'  %}">
                <h4>تعديل البيانات الموقع</h4>
              </a>
            </span>
            <!-- /.info-box-content -->

        </div>
        <div class="col-md-3 col-sm-3 col-6" style="text-align: center;">

          </div>
          <!-- /.info-box -->

        <div class="col-md-3 col-sm-3 col-6">
          <div class="info-box">
            <span class="info-box-icon bg-info " style="width: 100%; background-color: #2c3e50">
              <a href="{% url 'home:gallery'  %}">
                <h4>إضافة الصورة</h4>
              </a>
            </span>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
      </div>
      <!-- =========================================================== -->
      <h5 class="mt-4 mb-2">احصائيات عامة للموقع </h5>
      <!-- Small boxes (Stat box) -->
      <div class="row">
         <!-- ./col -->
         <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>{{project}}</h3>
              <p style="text-align: center; " class="">عدد الاقسام</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a href="{% url 'home:category' %}" class="small-box-footer"> عرض المزيد <i class="fas fa-arrow-circle-right"></i></a>

        </div>

        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{images}}</h3>
              <p style="text-align: center;">عدد الصور</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a href="{% url 'home:gallery' %}" class="small-box-footer">  عرض المزيد  <i class="fas fa-arrow-circle-right"></i></a>
